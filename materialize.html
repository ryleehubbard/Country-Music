<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Music Vibes</title>
    <!-- Materialize CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="nav-wrapper brown darken-3">
            <a href="#" class="brand-logo center">Country Music Vibes</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="materialize.html">Gallery</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 class="center-align">Country Music Showcase</h2>

        <!-- Media Section -->
        <div class="row">
            <div class="col s12 m6">
                <h5>Featured Artist</h5>
                <img src="images/tyler-childers.jpg" alt="Country Artist" class="circle responsive-img">
            </div>
            <div class="col s12 m6">
                <h5>Live Performance</h5>
                <div class="video-container">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/efdKVloTeqg" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <!-- Custom Cards -->
        <div class="row">
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-image">
                        <img src="images/tyler-childers-concert.jpg">
                        <span class="card-title">Live Concert</span>
                    </div>
                    <div class="card-content">
                        <p>Experience the best country music concerts from around the world.</p>
                    </div>
                </div>
            </div>

            <div class="col s12 m4">
                <div class="card">
                    <div class="card-image">
                        <img src="images/tyler-childers-guitar.jpg">
                        <span class="card-title">Country Classics</span>
                    </div>
                    <div class="card-content">
                        <p>Listen to timeless hits and explore the legends of country music.</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
